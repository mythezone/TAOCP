<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/themes/vue.css" title="vue" />
  <link rel="stylesheet" href="/themes/dark.css" title="dark" disabled />
  <link rel="stylesheet" href="/themes/buble.css" title="buble" disabled />
  <link rel="stylesheet" href="/themes/pure.css" title="pure" disabled />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // Docsify configuration
    window.$docsify = {
      alias: {
        '.*?/awesome':
          'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog':
          'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/es/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
        '/de-de/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru-ru/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/zh-cn/(.*)':
          'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
      },
      auto2top: true,
      basePath: '/docs/',
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'docsify',
      nameLink: {
        '/es/': '#/es/',
        '/de-de/': '#/de-de/',
        '/ru-ru/': '#/ru-ru/',
        '/zh-cn/': '#/zh-cn/',
        '/': '#/',
      },
      search: {
        noData: {
          '/es/': '¡No hay resultados!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ru-ru/': 'Никаких результатов!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/es/': 'Buscar',
          '/de-de/': 'Suche',
          '/ru-ru/': 'Поиск',
          '/zh-cn/': '搜索',
          '/': 'Search',
        },
        pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
      },
      plugins: [
        DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else {
              url =
                'https://github.com/docsifyjs/docsify/blob/develop/docs/' +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>\n\n' +
              '<a href="https://vercel.com/?utm_source=docsifyjs&utm_campaign=oss" target="_blank" title="Vercel has given us a Pro account"><img src="/docs/_media/powered-by-vercel.svg" alt="Vercel" width="150"></a>'
            );
          });
        },
      ],
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    };
  </script>

  <!--  Gittalk 评论系统支持 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>


  <script src="/lib/docsify.js"></script>
  <script src="/lib/plugins/search.js"></script>
  <script src="/lib/plugins/front-matter.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!--  分页导航    -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>


  <!--     Tab 支持 -->
  <!-- docsify (latest v4.x.x)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

</body>

</html>
